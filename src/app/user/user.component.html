
<mat-card appearance="outlined">
    <mat-table [dataSource]="users$">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.city}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['name', 'email', 'city']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['name', 'email', 'city']"></mat-row>
    </mat-table>
</mat-card>

<button class="add-user-btn" color="primary" 
    (click)="openDialog()"
    mat-fab aria-label="Example icon button with a delete icon"
    [matTooltipPosition]="position"
    matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
