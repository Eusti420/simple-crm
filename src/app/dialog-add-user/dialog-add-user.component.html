<form [formGroup]="userForm">
  <div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-card class="user-header-card">
      <mat-card-content class="user-header">
        <div class="user-info">
          <h1>Create new user</h1>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-dialog-content>
      <div class="form-field-container">
        <mat-form-field appearance="outline" class="half-width-form-field">
          <mat-label>First name</mat-label>
          <input [disabled]="loading" formControlName="firstName" matInput placeholder="first name">
          
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width-form-field">
          <mat-label>Last name</mat-label>
          <input [disabled]="loading" formControlName="lastName" matInput placeholder="last name">
         
        </mat-form-field>
      </div>

      <div class="form-field-container">
        <mat-form-field appearance="outline" class="full-width-form-field">
          <mat-label>Company</mat-label>
          <input [disabled]="loading" formControlName="companyId" matInput placeholder="company">
        
        </mat-form-field>
      </div>

      <div class="form-field-container">
        <mat-form-field appearance="outline" class="full-width-form-field">
          <mat-label>Position</mat-label>
          <input [disabled]="loading" formControlName="position" matInput placeholder="position">
        
        </mat-form-field>
      </div>

      <div class="form-field-container">
        <mat-form-field appearance="outline" class="full-width-form-field">
          <mat-label>Phone</mat-label>
          <input [disabled]="loading" formControlName="phone" matInput placeholder="phone">
          
        </mat-form-field>
      </div>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input [disabled]="loading" type="email" matInput formControlName="email" 
               placeholder="max.mustermann@gmail.com">
        

        @if (userForm.get('email')?.hasError('email')) {
          <mat-error>Please enter a valid email address</mat-error>
        }
        @if (userForm.get('email')?.hasError('required')) {
          <mat-error>Email is <strong>required</strong></mat-error>
        }
      </mat-form-field>

      <div>
        <mat-form-field appearance="outline" class="full-width-form-field">
          <mat-label>Street & No.</mat-label>
          <input [disabled]="loading" formControlName="street" matInput placeholder="street & no.">
          
        </mat-form-field>
      </div> 

      <div class="form-field-container">
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input [disabled]="loading" formControlName="city" matInput placeholder="city">
          
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input [disabled]="loading" formControlName="zipCode" matInput placeholder="zip code">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input [disabled]="loading" formControlName="country" matInput placeholder="country">
         
        </mat-form-field>
          
      </div>
    </mat-dialog-content>
    <div class="action-container">
      <mat-dialog-actions>
        <button (click)="dialogRef.close()" mat-button type="button">Cancel</button>
        <button (click)="saveNewUser()" mat-button type="submit">Save</button>
      </mat-dialog-actions>
    </div>
  </div>
</form>
